<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    [(opened)]="isDrawerOpen"
    #drawer
    class="example-sidenav"
    mode="side"
  >
    <div class="example-sidenav-content">
      <p>
        <mat-list>
          <mat-list-item>
            <a [routerLink]="['/']">
              {{ "home" | capitalize }}
            </a></mat-list-item
          >
          <mat-list-item>
            <a [routerLink]="['/users']">
              {{ "users" | capitalize }}
            </a>
          </mat-list-item>
          <mat-list-item (click)="logOut()">
            {{ "logout" | capitalize }}
          </mat-list-item>
        </mat-list>
      </p>
    </div>
  </mat-drawer>
  <app-header (newItemEvent)="toggleDrawer()" [title]="title"></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</mat-drawer-container>
