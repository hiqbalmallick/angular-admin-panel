<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            [(ngModel)]="username"
            type="text"
            id="username"
            name="username"
            matInput
            placeholder="Username"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            [(ngModel)]="password"
            type="password"
            id="password"
            name="password"
            matInput
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        (click)="logIn()"
        mat-stroked-button
        color="accent"
        class="btn-block"
      >
        Log in
      </button>
    </form>
  </mat-card>
</div>
